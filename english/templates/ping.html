{% extends './base.html' %}
{% load staticfiles %}
{% block t_block %}
	<title>Ping Pong</title>
{% endblock t_block %}
{% block content %}
	<div id="left">
		<a href=""><img src="{% static 'fonts/left.png' %}" alt="left" height="150" width="10"></a>
	</div>
	<div id="right">
		<a href=""><img src="{% static 'fonts/right.png' %}" alt="right" height="150" width="10"></a>
	</div>
	<div id="ball">
		<a href=""><img src="{% static 'fonts/ball.png' %}" alt="ball" class="img-circle" height="20" width="20"></a>
	</div>
	<div id="lscore">
		<font size="5" color="#000000">Your score: </font>
		<font id="ls" size="5" color="#000000">5</font>
	</div>
	<div id="rscore">
		<font size="5" color="#ffffff">Your score: </font>
		<font id="rs" size="5" color="#ffffff">5</font>
<script type="text/javascript" src="{% static 'js/ping.js' %}"></script>
{% endblock content %}
